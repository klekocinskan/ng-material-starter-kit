<h1>Create user with role</h1>
<form [formGroup]="createUser" (ngSubmit)="onCreateUserSubmitted(createUser)">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="Email" formControlName="email" required>
            <mat-error *ngIf="createUser.get('email')!.invalid">email is invalid</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Choose an option</mat-label>
            <mat-select formControlName="roleId" required>
                <mat-option *ngFor="let item of roles$ | async" [value]="item.id">
                    {{item.role}}    
                </mat-option>
            </mat-select>
   <mat-error *ngIf="createUser.get('roleId')!.invalid">role is invalid</mat-error>

</mat-form-field>
    </div>
    <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </div>
</form>
