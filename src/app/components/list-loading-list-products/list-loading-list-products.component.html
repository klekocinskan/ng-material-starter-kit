<h1>Products List</h1>
<mat-list role="list" *ngIf="products$ | async as products; then empty; else loading">
    <mat-list-item role="listitem" *ngFor="let item of products">
        {{item.title}} {{item.price}}
    </mat-list-item>
</mat-list>

<ng-template #loading>
    <mat-progress-spinner
    [color]="'primary'"
    [mode]="'indeterminate'"
    [value]="50">
</mat-progress-spinner>
</ng-template>

<ng-template #empty>
    There is no data
</ng-template>
