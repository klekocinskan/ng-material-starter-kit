<h1>Crypto chips</h1>
<mat-chip-list aria-label="Fish selection" *ngIf="crypto$ | async as items; else loading ">

  <ng-container *ngIf="items.length>0; else empty">
    <mat-chip *ngFor="let item of items">
      {{item.symbol}}
    </mat-chip>
  </ng-container>
  

</mat-chip-list>

<ng-template #empty>
  There is no data
</ng-template>

<ng-template #loading>
    <mat-progress-spinner 
      [color]="'primary'"
      [mode]="'indeterminate'"
      [value]="50">
    </mat-progress-spinner>
</ng-template>
